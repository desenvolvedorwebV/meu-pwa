<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu PWA Responsivo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
  <meta name="theme-color" content="#2d89ef">
</head>
<body>
  <header>
    <h1>Meu PWA Responsivo</h1>
    <p>Funcionando no PC e celular!</p>
  </header>
  
  <main>
    <section class="card">
      <h2>Olha sÃ³ esse layout</h2>
      <p>Use Ctrlâ€‘Shiftâ€‘M no DevTools para testar responsivo.</p>
    </section>
    
    <!-- BotÃ£o de instalaÃ§Ã£o -->
    <button id="installBtn" hidden>ðŸ“² Instalar App</button>

    <!-- BotÃ£o de teste offline -->
    <button onclick="alert('Funcionou offline?')">Teste offline</button>
  </main>

  <footer>&copy; 2025 Vinicius</footer>

  <script>
    // Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('SW registrado'));
    }

    // InstalaÃ§Ã£o do PWA
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.hidden = false;
    });

    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`UsuÃ¡rio escolheu: ${outcome}`);
        installBtn.hidden = true;
        deferredPrompt = null;
      }
    });
  </script>
</body>
</html>
